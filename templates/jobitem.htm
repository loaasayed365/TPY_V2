<div class="container mb-4">
  <div class=row>
  <div class=col-md-9>
      <h4 class="text-secondary">{{job['title']}}</h4>
      <div><b>Location:</b>{{job['location']}}</div>         
       {%if 'salary' in job %}
        <div><b>Salary:</b>{{job['salary']}}</div>  
        {% endif %}
  </div>
  <div class="col-md-3 text-right">
    <button type="button" class="btn btn-outline-primary">Apply </button>
  </div>
  </div>
</div>
